name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
categories:
  - title: 'ğŸš€ Features'
    labels: ['feat', 'feature', 'enhancement']
  - title: 'ğŸ› Bug Fixes'
    labels: ['fix', 'bugfix', 'bug']
  - title: 'ğŸ”’ Security'
    labels: ['security']
  - title: 'ğŸ—ï¸ Infrastructure'
    labels: ['ci', 'infra', 'terraform']
  - title: 'ğŸ“– Documentation'
    labels: ['docs', 'documentation']
  - title: 'ğŸ§¹ Maintenance'
    labels: ['chore', 'dependencies']
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels: ['major', 'breaking']
  minor:
    labels: ['feat', 'feature', 'enhancement']
  patch:
    labels: ['fix', 'bugfix', 'bug', 'chore', 'docs']
  default: patch
autolabeler:
  - label: 'feat'
    title: ['/^feat/i']
  - label: 'fix'
    title: ['/^fix/i']
  - label: 'ci'
    title: ['/^ci/i']
  - label: 'docs'
    title: ['/^docs/i']
  - label: 'chore'
    title: ['/^chore/i']
