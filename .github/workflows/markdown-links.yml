name: Markdown Link Check

on:
  schedule:
    # Every Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # allow manual trigger

jobs:
  link-check:
    name: Check Broken Links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'yes'
          config-file: '.github/mlc-config.json'
          folder-path: '.'
          file-extension: '.md'

      - name: Open issue on broken links
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”— Broken Markdown links detected',
              body: 'The weekly broken-link check found dead links in the docs. Please review the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}',
              labels: ['documentation', 'bug']
            })
