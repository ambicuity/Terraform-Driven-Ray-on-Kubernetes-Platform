name: PR Lint â€” Conventional Commits

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read

    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed prefixes (Conventional Commits)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Allow scopes, e.g. feat(eks): ...
          requireScope: false
          # Minimum title length after the prefix
          subjectPattern: ^[A-Z].+$
          subjectPatternError: >
            The PR title must start with a capital letter after the prefix, e.g.:
            feat: Add GPU taint enforcement
