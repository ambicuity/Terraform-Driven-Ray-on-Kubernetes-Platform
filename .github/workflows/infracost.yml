name: Infracost â€” Cost Estimate

on:
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**.tf'

jobs:
  infracost:
    name: Generate Cost Estimate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # post PR comment

    steps:
      - uses: actions/checkout@v6

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      # Checkout the base branch to get the baseline cost
      - name: Checkout base branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.base.ref }}
          path: base-branch

      - name: Generate Infracost baseline
        run: |
          # The terraform/ directory might not exist in the base branch yet
          BASE_PATH="base-branch/terraform"
          if [ ! -d "$BASE_PATH" ]; then
            BASE_PATH="base-branch"
          fi
          infracost breakdown \
            --path="$BASE_PATH" \
            --format=json \
            --out-file=/tmp/infracost-base.json

      - name: Generate Infracost diff
        run: |
          infracost diff \
            --path=terraform \
            --format=json \
            --compare-to=/tmp/infracost-base.json \
            --out-file=/tmp/infracost-diff.json

      - name: Post Infracost comment
        run: |
          infracost comment github \
            --path=/tmp/infracost-diff.json \
            --repo=$GITHUB_REPOSITORY \
            --pull-request=${{ github.event.pull_request.number }} \
            --github-token=${{ github.token }} \
            --behavior=update
