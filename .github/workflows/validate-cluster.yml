name: Validate Cluster Identity

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'scripts/validate_cluster_identity.py'
      - '.github/workflows/validate-cluster.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Run Python syntax check (No cluster available in CI)
        run: python -m py_compile scripts/validate_cluster_identity.py
