name: Python Lint â€” Pylint, Flake8, Mypy

on:
  push:
    branches: [main]
    paths:
      - 'workloads/**/*.py'
      - 'scripts/**/*.py'
      - 'validation/**/*.py'
  pull_request:
    branches: [main]
    paths:
      - 'workloads/**/*.py'
      - 'scripts/**/*.py'
      - 'validation/**/*.py'

jobs:
  lint:
    name: Python Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 mypy numpy ray types-requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Flake8
        run: |
          flake8 workloads/ scripts/ validation/ \
            --max-line-length=120 \
            --extend-ignore=E203,W503 \
            --statistics \
            --count

      - name: Run Pylint
        run: |
          pylint workloads/ scripts/ validation/ \
            --disable=C0114,C0115,C0116,R0903 \
            --max-line-length=120 \
            --fail-under=7.0

      - name: Run Mypy
        run: |
          mypy workloads/ scripts/ validation/ \
            --ignore-missing-imports \
            --no-strict-optional \
            --allow-untyped-defs
