name: Draft PR Ready Reminder

on:
  pull_request:
    types: [ready_for_review]

permissions:
  pull-requests: write

jobs:
  notify:
    name: Notify PR Ready
    runs-on: ubuntu-latest
    steps:
      - name: Post ready-for-review comment
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `ðŸš€ **This PR is now ready for review!**\n\n` +
                    `**Author:** @${pr.user.login}\n` +
                    `**Title:** ${pr.title}\n` +
                    `**Changed files:** ${pr.changed_files}\n` +
                    `**Additions:** +${pr.additions} | **Deletions:** -${pr.deletions}\n\n` +
                    `cc @${context.repo.owner} â€” please review when available.`
            });
