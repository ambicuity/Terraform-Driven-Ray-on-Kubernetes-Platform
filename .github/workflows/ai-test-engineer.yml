name: AI Test Engineer

on:
  pull_request:
    types: [opened, synchronize, labeled]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  suggest-tests:
    name: AI Test Suggestions
    runs-on: ubuntu-latest
    # Trigger on 'ai-review' label or '/ai-tests' comment
    if: |
      (github.event_name == 'pull_request' &&
       contains(github.event.pull_request.labels.*.name, 'ai-review') &&
       !github.event.pull_request.draft) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/ai-tests'))
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Resolve PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          else
            echo "number=${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run AI Test Engineer
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.pr.outputs.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/ai_test_engineer.py
