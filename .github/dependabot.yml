version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): "
  
  # Maintain dependencies for Terraform
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): "

  # Maintain dependencies for Terraform examples
  - package-ecosystem: "terraform"
    directory: "/examples/complete"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): "
